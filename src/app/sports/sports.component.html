<carousel>
    <slide *ngFor="let newsItem of news$ | async" class="animated fadeIn">
      <img [src]="newsItem.urlToImage" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{newsItem.title}}</h3>
        <p>{{newsItem.description}}</p>
      </div>
    </slide>
</carousel>
